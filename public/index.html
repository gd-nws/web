<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Twitter Card  -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@gdnws_headlines" />
    <meta name="twitter:title" content="Good News!" />
    <meta name="twitter:description" content="Finding positive headlines through machine learning." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1495020689067-958852a7765e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80" />
    <meta name="twitter:image:alt" content="Man reading a newspaper on a bench." />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://kit.fontawesome.com/6a015f2b8c.js" crossorigin="anonymous"></script>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));</script>

    <title>Good News!</title>
  </head>

    <noscript>
      <strong>We're sorry but good-news doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

</html>
